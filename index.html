<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png">
    <title>MistArt</title>
    <style>
        /* 修改初始显示状态 */
        .main-interface {
            display: none; /* 初始隐藏主界面 */
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            transition: opacity 0.3s;
        }

        .protected-interface {
            display: flex; /* 初始显示保护界面 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 242, 237, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 其他样式保持不变 */
    </style>
</head>

<body>
    <!-- 主界面（初始隐藏） -->
    <div class="main-interface">
        <!-- 原有主界面内容 -->
    </div>

    <!-- 保护界面（初始显示） -->
    <div class="protected-interface" id="protectedScreen">
        <div class="protected-content">
            <div class="protected-text" onclick="checkPassword()">🛡️ 点击验证身份</div>
            <div class="error-message" id="errorMsg">密码错误，请重试</div>
        </div>
    </div>

    <script>
        // 修改后的验证逻辑
        const SECRET_PASSWORD = "1234";

        function checkPassword() {
            const userInput = prompt("请输入访问密码：");
            if(userInput === SECRET_PASSWORD) {
                // 密码正确显示主界面
                document.querySelector('.main-interface').style.display = 'flex';
                document.getElementById('protectedScreen').style.display = 'none';
            } else {
                // 显示错误提示
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>

</html>
