    <style>
        :root {
            --cell-size: min(4vw, 40px);
            --grid-gap: 2px;
            --main-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5F2ED;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            min-height: 100vh;
        }

        /* ä¿æŠ¤ç•Œé¢ */
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 242, 237, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-prompt {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--main-color);
            cursor: pointer;
            margin-bottom: 20px;
        }

        .error-msg {
            color: #ff4444;
            display: none;
            font-size: 1.2rem;
        }

        /* æ•°å­—ç½‘æ ¼å®¹å™¨ */
        #matrixContainer {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--cell-size));
            gap: var(--grid-gap);
            justify-content: center;
        }

        .number-cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: #fff;
            border: 1px solid var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.6);
            color: var(--main-color);
            transition: transform 0.2s;
        }

        .number-cell:hover {
            transform: scale(1.1);
            z-index: 1;
        }

        @media (max-width: 768px) {
            :root {
                --cell-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <!-- å®‰å…¨éªŒè¯ç•Œé¢ -->
    <div id="authScreen">
        <div class="auth-prompt" onclick="verifyAccess()">ğŸ›¡ï¸ ç‚¹å‡»éªŒè¯è®¿é—®</div>
        <div class="error-msg" id="errorMsg">éªŒè¯å¤±è´¥ï¼Œè¯·é‡è¯•</div>
    </div>

    <!-- æ•°å­—çŸ©é˜µå®¹å™¨ -->
    <div id="matrixContainer"></div>

    <script>
        // ç³»ç»Ÿé…ç½®
        const ACCESS_CODE = "2024";
        const TOTAL_NUMBERS = 686; // æ ¹æ®å®é™…éœ€æ±‚è°ƒæ•´

        // åˆå§‹åŒ–çŸ©é˜µ
        function createNumberMatrix() {
            const container = document.getElementById('matrixContainer');
            container.innerHTML = '<div class="number-grid"></div>';
            
            const grid = container.querySelector('.number-grid');
            for (let i = 1; i <= TOTAL_NUMBERS; i++) {
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.textContent = i;
                grid.appendChild(cell);
            }
        }

        // éªŒè¯ç³»ç»Ÿ
        function verifyAccess() {
            const userInput = prompt("è¯·è¾“å…¥è®¿é—®å¯†ç ï¼š");
            if (userInput === ACCESS_CODE) {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('matrixContainer').style.display = 'block';
                createNumberMatrix();
            } else {
                showError();
            }
        }

        function showError() {
            const errorElem = document.getElementById('errorMsg');
            errorElem.style.display = 'block';
            setTimeout(() => errorElem.style.display = 'none', 2000);
        }

        // åˆå§‹åŒ–æ˜¾ç¤ºéªŒè¯ç•Œé¢
        window.addEventListener('DOMContentLoaded', () => {
