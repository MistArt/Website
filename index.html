<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png">
    <title>MistArt</title>
    <style>
        /* 统一字体设置 */
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .image-caption {
            font-family: Impact, sans-serif;
            font-size: 24px;
            letter-spacing: 1.2px;
        }

        .vertical-text {
            font-family: Impact, sans-serif;
            font-size: 22px;
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        .protected-text {
            font-family: Impact, sans-serif;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .error-message {
            font-family: Impact, sans-serif;
        }

        button {
            font-family: Impact, sans-serif;
            letter-spacing: 1.5px;
        }

        /* 其他样式保持不变 */
        .ratio-container {
            /* 原有样式 */
        }
        /* ...其余样式... */
    </style>
</head>
<body>
    <!-- 界面结构保持不变 -->
    <div class="main-interface">
        <div class="avatar-container">
            <img src="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png" 
                 alt="Profile" 
                 class="circle-image">
            <div class="image-caption" onclick="showProtected()">TFOG DESIGN</div>
        </div>

        <!-- 三个比例容器 -->
        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">Creative Workshop<br>Design Thinking</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://example.com/image1.jpg" 
                     alt="设计案例" 
                     class="horizontal-image">
            </div>
        </div>

        <!-- 更多容器... -->
    </div>

    <!-- 保护界面 -->
    <div class="protected-interface" id="protectedScreen">
        <div class="protected-content">
            <div class="protected-text" onclick="checkPassword()">🛡️ VERIFY IDENTITY</div>
            <div class="error-message" id="errorMsg">ACCESS DENIED</div>
        </div>
    </div>

    <script>
        // JavaScript保持不变
    </script>
</body>
</html>
