<!DOCTYPE html>
<html lang="zh" style="height: 100%; overflow: hidden; background: #000000">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://s2.loli.net/2025/04/12/MZFxhrb9BcnQiJN.jpg">
    <title>MistyLove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: -moz-hidden-unscrollable;
        }

        /* 全局深色背景 */
        html, body, .master-container {
            background: #000000 !important;
        }

        /* 主容器设置 */
        .master-container {
            width: 100vw;
            height: calc(100vh + env(safe-area-inset-bottom));
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: env(safe-area-inset-top);
            padding-top: constant(safe-area-inset-top);
        }

        /* 浅色主容器 */
        .content-container {
            background: #222222;
            width: calc(100vw - 40px);
            height: calc(100vh - 40px - env(safe-area-inset-top)) !important;
            max-width: 1200px;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            transition: all 0.3s;
            margin: calc(env(safe-area-inset-top) * 0.5) auto env(safe-area-inset-bottom);
        }

        /* 图片上传区域 */
        .image-upload-section {
            flex: 0 0 44.44%;
            aspect-ratio: 4/5;
            position: relative;
            background: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .image-upload-section:hover {
            background: #f0f0f0;
        }

        .image-upload-section::before {
            content: '更改图片';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            pointer-events: none;
        }

        .image-upload-section.has-image::before {
            display: none;
        }

        .preview-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        /* 用户信息区域 */
        .profile-section {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            background: #222222;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding-bottom: 16px;
            margin-bottom: 12px;
            border-bottom: 1px solid #ddd;
        }

        /* 头像区域 */
        .avatar-upload {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background: white;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .avatar-upload:hover {
            background: #f5f5f5;
            transform: scale(1.05);
        }

        .avatar-upload::before {
            content: none;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }

        /* 用户名 */
        .username {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: color 0.2s;
        }

        .username:hover {
            color: #000;
        }

        /* 互动按钮 */
        .action-buttons {
            padding: 16px 0;
            margin-bottom: 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 20px;
        }

        .action-icon {
            font-size: 24px;
            color: #444;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-icon:hover {
            transform: scale(1.1);
            color: #222;
        }

        /* 内容区域 */
        .post-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .post-content::-webkit-scrollbar {
            display: none;
        }

        .caption-text {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            cursor: pointer;
            padding: 8px 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .caption-text:hover {
            background: rgba(255,255,255,0.8);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-container {
                width: calc(100vw - 20px);
                height: calc(100vh - 20px - env(safe-area-inset-top) - env(safe-area-inset-bottom)) !important;
                margin: 0 auto;
                border-radius: 16px;
                flex-direction: column;
            }

            .image-upload-section {
                aspect-ratio: 4/5;
                min-width: 100%;
                height: auto;
            }

            .profile-section {
                padding: 20px;
            }

            .avatar-upload {
                width: 36px;
                height: 36px;
            }

            .username {
                font-size: 15px;
            }

            .action-buttons {
                gap: 18px;
                padding: 14px 0;
            }

            .action-icon {
                font-size: 22px;
            }

            .caption-text {
                font-size: 14px;
            }
        }

        @media (min-width: 1600px) {
            .content-container {
                width: 95vw;
                height: 95vh;
            }
        }

        /* 全局设置 */
        .hidden-input {
            display: none;
        }
        ::-webkit-scrollbar {
            width: 0 !important;
            height: 0 !important;
        }
    </style>
</head>
<body style="overflow: hidden">
    <div class="master-container">
        <div class="content-container">
            <div class="image-upload-section" id="mainImageArea">
                <img src="" class="preview-image" alt="Post Preview">
            </div>
            
            <div class="profile-section">
                <div class="user-info">
                    <div class="avatar-upload" id="avatarArea">
                        <img src="" class="user-avatar" alt="User Avatar">
                    </div>
                    <span class="username" id="usernameDisplay">更改名称</span>
                </div>

                <div class="action-buttons">
                    <i class="fa-regular fa-heart action-icon"></i>
                    <i class="fa-regular fa-comment action-icon"></i>
                    <i class="fa-regular fa-paper-plane action-icon"></i>
                </div>

                <div class="post-content">
                    <div class="caption-text" id="postCaption">
                        <strong>更改信息</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="mainImageInput" class="hidden-input" accept="image/*">
    <input type="file" id="avatarInput" class="hidden-input" accept="image/*">

    <script>
        // 图片上传处理
        const mainImageArea = document.getElementById('mainImageArea');
        const mainImageInput = document.getElementById('mainImageInput');
        const previewImage = document.querySelector('.preview-image');
        const avatarArea = document.getElementById('avatarArea');
        const avatarInput = document.getElementById('avatarInput');
        const userAvatar = document.querySelector('.user-avatar');

        // 主图上传
        mainImageInput.addEventListener('change', e => handleImageUpload(e, previewImage, mainImageArea));
        mainImageArea.addEventListener('click', () => mainImageInput.click());

        // 头像上传
        avatarInput.addEventListener('change', e => handleImageUpload(e, userAvatar, avatarArea));
        avatarArea.addEventListener('click', () => avatarInput.click());

        function handleImageUpload(event, imageElement, areaElement) {
            const file = event.target.files[0];
            if (!file?.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = e => {
                imageElement.src = e.target.result;
                imageElement.style.display = 'block';
                areaElement.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        // 文字编辑
        document.getElementById('usernameDisplay').addEventListener('click', function() {
            const newName = prompt('请输入用户名:', this.textContent);
            if (newName !== null) this.textContent = newName || '新用户';
        });

        document.getElementById('postCaption').addEventListener('click', function() {
            const newText = prompt('编辑描述:', this.textContent);
            if (newText !== null) this.textContent = newText;
        });

        // 视口管理
        function resetViewport() {
            document.documentElement.style.width = window.innerWidth + 'px';
            document.documentElement.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', resetViewport);
        window.addEventListener('orientationchange', resetViewport);
        resetViewport();

        // 滚动控制
        document.addEventListener('wheel', e => {
            const content = document.querySelector('.post-content');
            if (e.target.closest('.post-content')) {
                content.scrollTop += e.deltaY;
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            if (!e.target.closest('.post-content')) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
