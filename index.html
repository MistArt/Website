        function updateLayout() {
            const main = document.querySelector('.main-interface');

            const avatarHeight = document.querySelector('.avatar-container').offsetHeight;

            const availableHeight = window.innerHeight - avatarHeight - 60; // 60=ä¸Šä¸‹paddingæ€»å’Œ
            
            // è®¾ç½®å®¹å™¨é«˜åº¦

                const textContainer = container.querySelector('.text-container');
