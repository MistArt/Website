<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon.png">
    <title>IMAGE VIEWER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: default;
            touch-action: pan-y;
            overscroll-behavior: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(30, 30, 30, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(40, 40, 40, 0.1) 0%, transparent 20%);
            z-index: -1;
            pointer-events: none;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(80, 80, 80, 0.15);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .header.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        
        .app-title {
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 3px;
            color: #fff;
            opacity: 0.95;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-transform: uppercase;
        }
        
        .controls {
            display: flex;
            gap: 14px;
            align-items: center;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(100, 100, 100, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #aaa;
        }
        
        .icon-btn:hover {
            background: rgba(50, 50, 50, 0.5);
            color: #fff;
            transform: translateY(-2px);
        }
        
        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .init-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            transition: opacity 0.5s ease;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }
        
        .app-logo {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 2.8rem;
            color: #fff;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            opacity: 0.95;
        }
        
        /* 圆角长方形按钮 */
        .init-btn {
            width: 280px;
            height: 70px;
            border-radius: 15px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(100, 100, 100, 0.2);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            color: #aaa;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        .init-btn:hover {
            background: rgba(50, 50, 50, 0.5);
            border-color: rgba(150, 150, 150, 0.3);
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .init-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .init-btn:hover::before {
            opacity: 1;
        }
        
        .init-btn svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .init-text {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .gallery-container {
            padding-top: 0;
            padding-bottom: 0;
            overflow-y: auto;
            height: 100vh;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .gallery {
            display: flex;
            flex-direction: column;
        }
        
        .image-item {
            width: 100%;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            scroll-snap-align: start;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .image-item img {
            width: 100%;
            display: block;
            height: auto;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
        }
        
        .image-item:hover img {
            transform: scale(1.008);
        }
        
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(50, 50, 50, 0.3);
            z-index: 200;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transition: width 0.4s ease;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .app-title {
                font-size: 1.2rem;
            }
            
            .app-logo {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .init-btn {
                width: 240px;
                height: 60px;
            }
            
            .init-btn svg {
                width: 28px;
                height: 28px;
                margin-right: 12px;
            }
            
            .init-text {
                font-size: 1rem;
            }
        }
        
        /* 图片加载动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* 高级感分隔线 */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            width: 80%;
            margin: 30px auto;
            opacity: 0.5;
        }
        
        .btn-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .init-btn:hover .btn-glow {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="header hidden" id="header">
        <div class="app-title">IMAGE VIEWER</div>
        <div class="controls">
            <div class="icon-btn" id="showBtn" title="显示控制栏">
                <svg viewBox="0 0 24 24">
                    <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"/>
                </svg>
            </div>
        </div>
    </div>
    
    <div class="init-container" id="initContainer">
        <div class="app-logo">IMAGE VIEWER</div>
        <div class="divider"></div>
        <div class="init-btn floating" id="initBtn">
            <div class="btn-glow"></div>
            <svg viewBox="0 0 24 24">
                <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="currentColor"/>
            </svg>
            <div class="init-text">选择图片文件夹</div>
        </div>
    </div>
    
    <div class="gallery-container">
        <div class="gallery" id="gallery"></div>
    </div>
    
    <input type="file" id="folderInput" style="display: none;" webkitdirectory directory multiple>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const initContainer = document.getElementById('initContainer');
            const initBtn = document.getElementById('initBtn');
            const showBtn = document.getElementById('showBtn');
            const folderInput = document.getElementById('folderInput');
            const gallery = document.getElementById('gallery');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.getElementById('progressBar');
            
            let imageFiles = [];
            
            // 支持的图片格式
            const supportedFormats = [
                'image/jpeg', 
                'image/png', 
                'image/gif', 
                'image/webp',
                'image/bmp'
            ];
            
            // 初始按钮点击事件
            initBtn.addEventListener('click', function() {
                folderInput.click();
            });
            
            // 显示控制栏按钮
            showBtn.addEventListener('click', function() {
                header.classList.remove('hidden');
                // 5秒后自动隐藏
                setTimeout(() => {
                    header.classList.add('hidden');
                }, 3000);
            });
            
            // 文件夹选择事件
            folderInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                imageFiles = files.filter(file => supportedFormats.includes(file.type));
                
                if (imageFiles.length === 0) return;
                
                // 隐藏初始界面
                initContainer.style.opacity = '0';
                setTimeout(() => {
                    initContainer.style.display = 'none';
                }, 500);
                
                // 显示进度条
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                // 清空画廊
                gallery.innerHTML = '';
                
                // 排序图片（按添加时间）
                sortImages();
                
                // 显示图片
                displayImages();
            });
            
            function sortImages() {
                // 按添加时间（文件最后修改时间）排序
                imageFiles.sort((a, b) => {
                    return a.lastModified - b.lastModified;
                });
            }
            
            function displayImages() {
                gallery.innerHTML = '';
                
                let loadedCount = 0;
                
                imageFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-item';
                        imgContainer.style.animationDelay = `${index * 0.03}s`;
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = '';
                        
                        imgContainer.appendChild(img);
                        gallery.appendChild(imgContainer);
                        
                        // 更新进度
                        loadedCount++;
                        const percent = Math.round((loadedCount / imageFiles.length) * 100);
                        progressBar.style.width = `${percent}%`;
                        
                        // 当所有图片加载完成
                        if (loadedCount === imageFiles.length) {
                            setTimeout(() => {
                                progressContainer.style.display = 'none';
                                // 完全隐藏顶部状态栏
                                header.classList.add('hidden');
                            }, 600);
                        }
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            // 检测系统是否支持Impact字体
            function isImpactSupported() {
                const testText = "Impact Test";
                const fontSize = "20px";
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 测量默认字体宽度
                ctx.font = fontSize + " sans-serif";
                const defaultWidth = ctx.measureText(testText).width;
                
                // 测量Impact字体宽度
                ctx.font = fontSize + " Impact, sans-serif";
                const impactWidth = ctx.measureText(testText).width;
                
                return Math.abs(defaultWidth - impactWidth) > 1;
            }
            
            // 如果系统不支持Impact，使用替代方案
            if (!isImpactSupported()) {
                document.querySelectorAll('.app-title, .app-logo').forEach(el => {
                    el.style.fontFamily = "'Arial Narrow Bold', sans-serif";
                    el.style.letterSpacing = '2px';
                });
            }
        });
    </script>
</body>
</html>
