<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="MagicMist">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="Mist.png">
    <title>MagicMist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, sans-serif;
            color: #FFFFFF;
            font-weight: 700;
            position: relative;
            touch-action: none;
        }

        /* 安全区域变量定义 */
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
        }

        /* 认证界面 */
        #auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            z-index: 100;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .auth-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .auth-image {
            width: 220px;
            height: 220px;
            /* 认证界面图片始终使用默认图片，不受自定义影响 */
            background: #333333 url('Mist.png') center/cover no-repeat;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .auth-image:active {
            transform: scale(0.98);
        }

        .auth-button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-button {
            background: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 30px;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .auth-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-button-loading .auth-button-text {
            opacity: 0;
        }

        .auth-button-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #000000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-status {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            min-height: 20px;
            text-align: center;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        /* 主内容区域 */
        #content-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }

        #content-container.active {
            opacity: 1;
            display: block;
        }

        /* 模糊背景层 - 修改为仅覆盖主屏幕区域 */
        .blur-background {
            position: fixed;
            /* 只覆盖主屏幕区域，不扩展到安全区域 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Mist.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(25px) brightness(0.7);
            z-index: 1;
            /* 缩放确保覆盖主屏幕区域 */
            transform: scale(1.2);
            -webkit-transform: scale(1.2);
        }

        /* 渐变遮罩层 - 从主屏幕向安全区域渐变变黑 */
        .gradient-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            /* 多层径向渐变创建从中心向四周的渐变效果 */
            background: 
                radial-gradient(
                    circle at center,
                    transparent 0%,
                    transparent 30%,
                    rgba(0, 0, 0, 0.1) 40%,
                    rgba(0, 0, 0, 0.3) 50%,
                    rgba(0, 0, 0, 0.6) 60%,
                    rgba(0, 0, 0, 0.8) 70%,
                    rgba(0, 0, 0, 0.9) 80%,
                    #000000 100%
                );
        }

        /* 安全区域渐变层 - 专门处理安全区域的渐变效果 */
        .safe-area-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            /* 在安全区域添加更明显的渐变效果 */
            background: 
                /* 顶部安全区域渐变 */
                linear-gradient(
                    to bottom,
                    #000000 0%,
                    rgba(0, 0, 0, 0.9) calc(var(--safe-area-inset-top) * 0.2),
                    rgba(0, 0, 0, 0.7) calc(var(--safe-area-inset-top) * 0.4),
                    rgba(0, 0, 0, 0.4) calc(var(--safe-area-inset-top) * 0.6),
                    rgba(0, 0, 0, 0.2) calc(var(--safe-area-inset-top) * 0.8),
                    transparent var(--safe-area-inset-top)
                ),
                /* 底部安全区域渐变 */
                linear-gradient(
                    to top,
                    #000000 0%,
                    rgba(0, 0, 0, 0.9) calc(var(--safe-area-inset-bottom) * 0.2),
                    rgba(0, 0, 0, 0.7) calc(var(--safe-area-inset-bottom) * 0.4),
                    rgba(0, 0, 0, 0.4) calc(var(--safe-area-inset-bottom) * 0.6),
                    rgba(0, 0, 0, 0.2) calc(var(--safe-area-inset-bottom) * 0.8),
                    transparent var(--safe-area-inset-bottom)
                );
        }

        /* 主内容布局 */
        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            min-height: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 25px;
            border-radius: 30px;
            overflow: hidden;
            background-color: transparent;
            z-index: 4;
        }

        /* 内容层 */
        .content-layer {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
            padding-top: 10px;
            background: transparent;
        }

        /* 头像图片 - 可自定义 */
        .content-image {
            width: 200px;
            height: 200px;
            background: #333333 url('Mist.png') center/cover no-repeat;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }

        /* 文本轮换区域 */
        .text-rotator-container {
            width: 100%;
            margin-top: 5px;
            padding: 15px 0;
            background: transparent;
        }

        .text-rotator {
            width: 100%;
            text-align: center;
            color: #FFFFFF;
            font-size: 48px;
            font-weight: 700;
            font-family: "Hiragino Maru Gothic ProN", "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
            height: 80px;
            overflow: hidden;
            position: relative;
            background-color: transparent;
            border-radius: 15px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-rotator:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .text-rotator:active {
            transform: scale(0.98);
        }

        .rotating-text {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            font-weight: 700;
            font-family: inherit;
            color: #FFFFFF;
            text-align: center;
            line-height: 1.2;
            text-shadow: inherit;
        }

        .rotating-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .rotating-text.exiting {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* 模态窗口 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: #1a1a1a;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .modal-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .image-preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .image-preview {
            width: 150px;
            height: 150px;
            background: #333333 url('Mist.png') center/cover no-repeat;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            background-color: #4a4a4a;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .file-input-button:hover {
            background-color: #5a5a5a;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .text-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .text-input {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #5a5a5a;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .modal-button {
            flex: 1;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button.save {
            background-color: #4CAF50;
            color: white;
        }

        .modal-button.save:hover {
            background-color: #45a049;
        }

        .modal-button.cancel {
            background-color: #757575;
            color: white;
        }

        .modal-button.cancel:hover {
            background-color: #666666;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .auth-image {
                width: 180px;
                height: 180px;
                border-radius: 16px;
            }
            
            .content-image {
                width: 170px;
                height: 170px;
                margin-bottom: 20px;
                border-radius: 16px;
            }
            
            .text-rotator {
                font-size: 40px;
                height: 70px;
            }
            
            .main-content {
                padding: 25px 20px;
                border-radius: 25px;
                min-height: 450px;
            }
            
            .text-rotator-container {
                margin-top: 5px;
                padding: 10px 0;
            }
            
            .modal-content {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .auth-button {
                padding: 14px 32px;
                font-size: 16px;
            }
            
            .auth-image {
                width: 150px;
                height: 150px;
                border-radius: 14px;
            }
            
            .content-image {
                width: 140px;
                height: 140px;
                margin-bottom: 15px;
                border-radius: 14px;
            }
            
            .text-rotator {
                font-size: 34px;
                height: 60px;
            }
            
            .main-content {
                padding: 20px 15px;
                border-radius: 20px;
                min-height: 400px;
            }
            
            .text-rotator-container {
                margin-top: 5px;
                padding: 10px 0;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
        
        /* 防止滚动 */
        .no-scroll {
            overflow: hidden;
        }
        
        /* 为不支持env()的浏览器提供回退 */
        @supports not (top: env(safe-area-inset-top)) {
            :root {
                --safe-area-inset-top: constant(safe-area-inset-top, 0px);
                --safe-area-inset-bottom: constant(safe-area-inset-bottom, 0px);
                --safe-area-inset-left: constant(safe-area-inset-left, 0px);
                --safe-area-inset-right: constant(safe-area-inset-right, 0px);
            }
        }
    </style>
</head>
<body class="no-scroll">
    <!-- Face ID认证界面 -->
    <div id="auth-container">
        <div class="auth-image-container">
            <!-- 认证界面图片始终使用默认图片 -->
            <div class="auth-image" role="img" aria-label="MagicMist应用图标"></div>
        </div>
        <div class="auth-button-container">
            <button class="auth-button" id="authButton" aria-describedby="authStatus">
                <span class="auth-button-text">Face ID认证</span>
            </button>
            <div class="auth-status" id="authStatus" aria-live="polite"></div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div id="content-container">
        <!-- 主内容容器 - 完全透明 -->
        <div class="main-content">
            <!-- 内容层 - 完全透明 -->
            <div class="content-layer">
                <!-- 内容区域图片可自定义 -->
                <div class="content-image" role="img" aria-label="MagicMist应用图标"></div>
                <div class="text-rotator-container">
                    <div class="text-rotator" id="textRotator">
                        <!-- 文本将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模糊背景层 -->
    <div class="blur-background"></div>
    
    <!-- 渐变遮罩层 - 从中心向四周渐变变黑 -->
    <div class="gradient-mask"></div>
    
    <!-- 安全区域渐变层 -->
    <div class="safe-area-gradient"></div>

    <!-- 模态窗口 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">自定义内容</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="modal-section">
                <h3 class="section-title">更换图片</h3>
                <div class="image-preview-container">
                    <div class="image-preview" id="imagePreview"></div>
                    <div class="file-input-wrapper">
                        <div class="file-input-button">选择图片</div>
                        <input type="file" class="file-input" id="imageInput" accept="image/*">
                    </div>
                </div>
            </div>
            
            <div class="modal-section">
                <h3 class="section-title">修改轮换文本</h3>
                <div class="text-input-container">
                    <input type="text" class="text-input" id="textInput1" placeholder="文本 1" maxlength="20">
                    <input type="text" class="text-input" id="textInput2" placeholder="文本 2" maxlength="20">
                    <input type="text" class="text-input" id="textInput3" placeholder="文本 3" maxlength="20">
                    <input type="text" class="text-input" id="textInput4" placeholder="文本 4" maxlength="20">
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-button save" id="saveButton">保存</button>
                <button class="modal-button cancel" id="cancelButton">取消</button>
            </div>
        </div>
    </div>

    <script>
        // 应用配置
        const CONFIG = {
            // WebAuthn配置
            webauthn: {
                rpName: "MagicMist",
                userName: "霧@MagicMist",
                userDisplayName: "霧@MagicMist'",
                timeout: 60000
            },
            
            // 文本轮换配置
            textRotation: {
                texts: [
                    "霧",
                    "雾", 
                    "Mist",
                    "Tipcy"
                ],
                interval: 1200,
                transitionDuration: 400
            }
        };
        
        // 应用状态管理
        const AppState = {
            isAuthenticated: false,
            credentialId: null,
            customImage: null,
            customTexts: [...CONFIG.textRotation.texts]
        };
        
        // DOM元素引用
        const DOM = {
            authContainer: document.getElementById('auth-container'),
            contentContainer: document.getElementById('content-container'),
            authButton: document.getElementById('authButton'),
            authButtonText: document.querySelector('.auth-button-text'),
            authStatus: document.getElementById('authStatus'),
            textRotator: document.getElementById('textRotator'),
            modalOverlay: document.getElementById('modalOverlay'),
            modalClose: document.getElementById('modalClose'),
            imageInput: document.getElementById('imageInput'),
            imagePreview: document.getElementById('imagePreview'),
            textInput1: document.getElementById('textInput1'),
            textInput2: document.getElementById('textInput2'),
            textInput3: document.getElementById('textInput3'),
            textInput4: document.getElementById('textInput4'),
            saveButton: document.getElementById('saveButton'),
            cancelButton: document.getElementById('cancelButton'),
            blurBackground: document.querySelector('.blur-background'),
            gradientMask: document.querySelector('.gradient-mask'),
            safeAreaGradient: document.querySelector('.safe-area-gradient')
        };
        
        // 文本轮换管理器
        const TextRotator = {
            currentIndex: 0,
            intervalId: null,
            
            // 初始化文本轮换
            init: function() {
                // 创建文本元素
                this.createTextElements();
                
                // 显示第一个文本
                this.showText(0);
                
                // 开始轮换
                this.startRotation();
            },
            
            // 创建文本元素
            createTextElements: function() {
                DOM.textRotator.innerHTML = '';
                
                AppState.customTexts.forEach((text, index) => {
                    const textElement = document.createElement('div');
                    textElement.className = 'rotating-text';
                    textElement.textContent = text;
                    textElement.dataset.index = index;
                    DOM.textRotator.appendChild(textElement);
                });
            },
            
            // 显示指定索引的文本
            showText: function(index) {
                const texts = document.querySelectorAll('.rotating-text');
                
                // 移除所有活动类
                texts.forEach(text => {
                    text.classList.remove('active', 'exiting');
                });
                
                // 设置新文本为活动状态
                if (texts[index]) {
                    texts[index].classList.add('active');
                }
                
                this.currentIndex = index;
            },
            
            // 切换到下一个文本
            nextText: function() {
                const texts = document.querySelectorAll('.rotating-text');
                const currentText = texts[this.currentIndex];
                
                // 添加退出动画类
                if (currentText) {
                    currentText.classList.add('exiting');
                }
                
                // 计算下一个索引
                const nextIndex = (this.currentIndex + 1) % texts.length;
                
                // 延迟显示新文本，确保过渡效果可见
                setTimeout(() => {
                    this.showText(nextIndex);
                }, CONFIG.textRotation.transitionDuration);
            },
            
            // 开始轮换
            startRotation: function() {
                this.intervalId = setInterval(() => {
                    this.nextText();
                }, CONFIG.textRotation.interval);
            },
            
            // 停止轮换
            stopRotation: function() {
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            },
            
            // 重置轮换
            reset: function() {
                this.stopRotation();
                this.currentIndex = 0;
                this.showText(0);
                this.startRotation();
            },
            
            // 更新轮换文本
            updateTexts: function(newTexts) {
                AppState.customTexts = newTexts;
                this.stopRotation();
                this.createTextElements();
                this.showText(0);
                this.startRotation();
            }
        };
        
        // 模态窗口管理器
        const ModalManager = {
            // 初始化模态窗口
            init: function() {
                // 添加文本轮换区域的点击事件
                DOM.textRotator.addEventListener('click', () => this.showModal());
                
                // 添加模态窗口关闭事件
                DOM.modalClose.addEventListener('click', () => this.hideModal());
                DOM.cancelButton.addEventListener('click', () => this.hideModal());
                
                // 添加保存按钮事件
                DOM.saveButton.addEventListener('click', () => this.saveChanges());
                
                // 添加图片上传事件
                DOM.imageInput.addEventListener('change', (e) => this.handleImageUpload(e));
                
                // 点击模态窗口外部关闭
                DOM.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === DOM.modalOverlay) {
                        this.hideModal();
                    }
                });
                
                // 加载保存的自定义内容
                this.loadSavedContent();
            },
            
            // 显示模态窗口
            showModal: function() {
                // 填充当前文本到输入框
                DOM.textInput1.value = AppState.customTexts[0] || '';
                DOM.textInput2.value = AppState.customTexts[1] || '';
                DOM.textInput3.value = AppState.customTexts[2] || '';
                DOM.textInput4.value = AppState.customTexts[3] || '';
                
                // 更新图片预览
                if (AppState.customImage) {
                    DOM.imagePreview.style.backgroundImage = `url(${AppState.customImage})`;
                } else {
                    DOM.imagePreview.style.backgroundImage = "url('Mist.png')";
                }
                
                // 显示模态窗口
                DOM.modalOverlay.classList.add('active');
                document.body.classList.add('no-scroll');
            },
            
            // 隐藏模态窗口
            hideModal: function() {
                DOM.modalOverlay.classList.remove('active');
                document.body.classList.remove('no-scroll');
            },
            
            // 处理图片上传
            handleImageUpload: function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 更新图片预览
                        DOM.imagePreview.style.backgroundImage = `url(${e.target.result})`;
                        // 临时保存图片数据
                        AppState.tempImage = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            },
            
            // 保存更改
            saveChanges: function() {
                // 更新轮换文本
                const newTexts = [
                    DOM.textInput1.value || "霧",
                    DOM.textInput2.value || "雾",
                    DOM.textInput3.value || "Mist",
                    DOM.textInput4.value || "Tipcy"
                ];
                
                TextRotator.updateTexts(newTexts);
                
                // 更新图片
                if (AppState.tempImage) {
                    AppState.customImage = AppState.tempImage;
                    this.updateImages();
                    AppState.tempImage = null;
                }
                
                // 保存到本地存储
                this.saveContent();
                
                // 关闭模态窗口
                this.hideModal();
            },
            
            // 更新所有图片 - 修改：不再更新认证界面的图片
            updateImages: function() {
                // 更新内容区域的图片
                document.querySelector('.content-image').style.backgroundImage = `url(${AppState.customImage})`;
                
                // 更新模糊背景
                DOM.blurBackground.style.backgroundImage = `url(${AppState.customImage})`;
                
                // 注意：不再更新认证界面的图片
                
                // 确保所有图片使用cover模式填充
                this.ensureImageCover();
            },
            
            // 确保所有图片使用cover模式填充
            ensureImageCover: function() {
                const images = [
                    document.querySelector('.content-image'),
                    DOM.blurBackground,
                    document.getElementById('imagePreview')
                ];
                
                images.forEach(img => {
                    if (img) {
                        img.style.backgroundSize = 'cover';
                        img.style.backgroundPosition = 'center';
                        img.style.backgroundRepeat = 'no-repeat';
                    }
                });
            },
            
            // 保存内容到本地存储
            saveContent: function() {
                try {
                    localStorage.setItem('magicMist_customTexts', JSON.stringify(AppState.customTexts));
                    if (AppState.customImage) {
                        localStorage.setItem('magicMist_customImage', AppState.customImage);
                    }
                } catch (e) {
                    console.error("保存内容失败:", e);
                }
            },
            
            // 从本地存储加载内容
            loadSavedContent: function() {
                try {
                    // 加载自定义文本
                    const savedTexts = localStorage.getItem('magicMist_customTexts');
                    if (savedTexts) {
                        AppState.customTexts = JSON.parse(savedTexts);
                    }
                    
                    // 加载自定义图片
                    const savedImage = localStorage.getItem('magicMist_customImage');
                    if (savedImage) {
                        AppState.customImage = savedImage;
                        this.updateImages();
                    }
                } catch (e) {
                    console.error("加载保存内容失败:", e);
                }
            }
        };
        
        // 认证管理器
        const AuthManager = {
            // 初始化认证
            init: function() {
                // 检查是否支持WebAuthn
                if (!window.PublicKeyCredential) {
                    this.showError("您的设备不支持生物识别功能");
                    DOM.authButton.disabled = true;
                    return;
                }
                
                // 检查是否有已保存的通行密钥
                this.checkExistingCredentials();
                
                // 添加认证按钮事件监听
                DOM.authButton.addEventListener('click', () => this.startAuthentication());
                
                // 防止滚动
                this.preventScroll();
            },
            
            // 防止页面滚动
            preventScroll: function() {
                document.body.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                document.addEventListener('scroll', function(e) {
                    e.preventDefault();
                    window.scrollTo(0, 0);
                });
            },
            
            // 检查已有凭证
            checkExistingCredentials: function() {
                try {
                    const savedCredentialId = localStorage.getItem('webauthn_credential_id');
                    
                    if (savedCredentialId) {
                        AppState.credentialId = Uint8Array.from(savedCredentialId.split(',').map(Number));
                        DOM.authButtonText.textContent = "使用Face ID登录";
                    } else {
                        DOM.authButtonText.textContent = "注册Face ID";
                    }
                } catch (error) {
                    console.error("检查已保存凭证时出错:", error);
                    DOM.authButtonText.textContent = "Face ID认证";
                }
            },
            
            // 开始认证流程
            startAuthentication: async function() {
                try {
                    DOM.authButton.disabled = true;
                    DOM.authButton.classList.add('auth-button-loading');
                    this.updateStatus("准备认证中...");
                    
                    if (AppState.credentialId) {
                        this.updateStatus("请使用Face ID进行认证...");
                        await this.authenticateWithCredential();
                    } else {
                        this.updateStatus("正在注册Face ID...");
                        await this.registerNewCredential();
                    }
                } catch (error) {
                    console.error("认证失败:", error);
                    this.showError("认证失败: " + error.message);
                    DOM.authButton.disabled = false;
                    DOM.authButton.classList.remove('auth-button-loading');
                }
            },
            
            // 注册新凭证
            registerNewCredential: async function() {
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);
                
                const publicKey = {
                    challenge: challenge,
                    rp: { 
                        id: window.location.hostname, 
                        name: CONFIG.webauthn.rpName
                    },
                    user: {
                        id: new Uint8Array(16),
                        name: CONFIG.webauthn.userName,
                        displayName: CONFIG.webauthn.userDisplayName
                    },
                    pubKeyCredParams: [
                        { type: "public-key", alg: -7 }
                    ],
                    authenticatorSelection: {
                        userVerification: "required",
                        requireResidentKey: false
                    },
                    timeout: CONFIG.webauthn.timeout,
                    attestation: "none"
                };
                
                const credential = await navigator.credentials.create({ publicKey });
                
                if (credential && credential.rawId) {
                    AppState.credentialId = new Uint8Array(credential.rawId);
                    localStorage.setItem('webauthn_credential_id', Array.from(AppState.credentialId).join(','));
                }
                
                this.onAuthenticationSuccess();
            },
            
            // 使用已有凭证认证
            authenticateWithCredential: async function() {
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);
                
                const publicKey = {
                    challenge: challenge,
                    rpId: window.location.hostname,
                    allowCredentials: [
                        {
                            type: "public-key",
                            id: AppState.credentialId,
                            transports: ["internal"]
                        }
                    ],
                    userVerification: "required",
                    timeout: CONFIG.webauthn.timeout
                };
                
                const assertion = await navigator.credentials.get({ publicKey });
                
                if (assertion) {
                    this.onAuthenticationSuccess();
                } else {
                    throw new Error("认证失败");
                }
            },
            
            // 认证成功处理
            onAuthenticationSuccess: function() {
                AppState.isAuthenticated = true;
                UI.showContent();
            },
            
            // 更新状态信息
            updateStatus: function(message) {
                DOM.authStatus.textContent = message;
            },
            
            // 显示错误信息
            showError: function(message) {
                DOM.authStatus.textContent = message;
                DOM.authStatus.style.color = '#ff6b6b';
            }
        };
        
        // UI管理器
        const UI = {
            // 显示内容区域
            showContent: function() {
                // 先隐藏认证界面
                DOM.authContainer.style.opacity = "0";
                
                setTimeout(() => {
                    // 完全隐藏认证界面
                    DOM.authContainer.style.display = "none";
                    
                    // 显示主内容区域
                    DOM.contentContainer.style.display = "block";
                    
                    // 强制重绘
                    DOM.contentContainer.offsetHeight;
                    
                    // 激活主内容区域
                    setTimeout(() => {
                        DOM.contentContainer.classList.add('active');
                        
                        // 启动文本轮换
                        TextRotator.init();
                        
                        // 确保图片使用cover模式
                        ModalManager.ensureImageCover();
                    }, 50);
                }, 300);
            }
        };
        
        // 初始化应用
        function initApp() {
            // 初始化认证
            AuthManager.init();
            
            // 初始化模态窗口
            ModalManager.init();
        }
        
        // 启动应用
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
        
        // 防止滚动
        window.addEventListener('scroll', preventScroll, { passive: false });
        window.addEventListener('touchmove', preventScroll, { passive: false });
        
        function preventScroll(e) {
            e.preventDefault();
            window.scrollTo(0, 0);
            return false;
        }
    </script>
</body>
