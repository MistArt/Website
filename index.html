    <script>
        const SECRET_PASSWORD = "1234";
        
        // åŠ¨æ€å¸ƒå±€è®¡ç®—
        function updateLayout() {
            const main = document.querySelector('.main-interface');
            if (!main || main.style.display !== 'flex') return;

            // è®¡ç®—å¯ç”¨é«˜åº¦
            const avatarHeight = document.querySelector('.avatar-container').offsetHeight;
            const availableHeight = window.innerHeight - avatarHeight - 40; // 40=ä¸Šä¸‹padding
            
            // è®¾ç½®æ¯ä¸ªå†…å®¹é¡¹çš„é«˜åº¦ï¼ˆå‡åˆ†å¯ç”¨é«˜åº¦ï¼‰
            const contentItems = document.querySelectorAll('.content-item');
            const itemHeight = availableHeight / contentItems.length;
            
            contentItems.forEach(item => {
                item.style.height = `${itemHeight}px`;
                
                // è®¾ç½®æ–‡æœ¬å®¹å™¨å®½åº¦ï¼ˆåŸºäºå›ºå®šé«˜åº¦å’Œ9:16æ¯”ä¾‹ï¼‰
                const textPanel = item.querySelector('.text-panel');
                textPanel.style.width = `${itemHeight * 9 / 16}px`;
            });
        }

        // å¯†ç éªŒè¯
        function checkPassword() {
            const input = prompt("è¯·è¾“å…¥è®¿é—®å¯†ç ï¼š");
            if(input === SECRET_PASSWORD) {
