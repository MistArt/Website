<!DOCTYPE html>
<html lang="zh" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Impact, sans-serif;
        }

        /* 统一容器系统 */
        .main-container {
            width: 100%;
            height: 100vh;
            background: #F2F5ED;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-container {
            background: white;
            width: 100%;
            max-width: 1170px;
            height: 100%;
            max-height: 2532px;
            border: 1px solid #dbdbdb;
            display: flex;
            overflow: hidden;
        }

        /* 图片上传区域 */
        .image-upload-section {
            flex: 0 0 44.44%;
            position: relative;
            background: #f8f9fa;
            cursor: pointer;
            transition: background 0.3s;
        }

        .image-upload-section:hover {
            background: #e9ecef;
        }

        .image-upload-section::before {
            content: '点击上传图片';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #adb5bd;
            font-size: 14px;
            pointer-events: none;
        }

        .image-upload-section.has-image::before {
            display: none;
        }

        .preview-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        /* 用户信息区域 */
        .profile-section {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding-bottom: 12px;
            border-bottom: 1px solid #efefef;
        }

        .avatar-upload {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background: #f8f9fa;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }

        .avatar-upload:hover {
            background: #e9ecef;
        }

        .avatar-upload::before {
            content: '+';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #adb5bd;
            font-size: 18px;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            cursor: pointer;
        }

        /* 互动按钮区域 */
        .action-buttons {
            padding: 12px 0;
            border-bottom: 1px solid #efefef;
            display: flex;
        }

        .action-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #262626;
            cursor: pointer;
        }

        /* 内容区域 */
        .post-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .post-content::-webkit-scrollbar {
            display: none;
        }

        .caption-text {
            font-size: 14px;
            line-height: 1.5;
            color: #262626;
            cursor: pointer;
        }

        /* 隐藏元素 */
        .hidden-input {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
            
            .image-upload-section {
                height: 60vh;
                min-width: 100%;
            }
            
            .action-icon {
                font-size: 22px;
                margin-right: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 内容容器 -->
        <div class="content-container">
            <!-- 图片上传区 -->
            <div class="image-upload-section" id="mainImageArea">
                <img src="" class="preview-image" alt="Post Preview">
            </div>
            
            <!-- 详情信息区 -->
            <div class="profile-section">
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="avatar-upload" id="avatarArea">
                        <img src="" class="user-avatar" alt="User Avatar">
                    </div>
                    <span class="username" id="usernameDisplay">点击设置用户名</span>
                </div>

                <!-- 互动按钮 -->
                <div class="action-buttons">
                    <i class="fa-regular fa-heart action-icon"></i>
                    <i class="fa-regular fa-comment action-icon"></i>
                    <i class="fa-regular fa-paper-plane action-icon"></i>
                </div>

                <!-- 内容区 -->
                <div class="post-content">
                    <div class="caption-text" id="postCaption">
                        <strong>点击编辑描述...</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 文件输入 -->
    <input type="file" id="mainImageInput" class="hidden-input" accept="image/*">
    <input type="file" id="avatarInput" class="hidden-input" accept="image/*">

    <script>
        // 图片上传处理
        const mainImageArea = document.getElementById('mainImageArea');
        const mainImageInput = document.getElementById('mainImageInput');
        const previewImage = document.querySelector('.preview-image');

        const avatarArea = document.getElementById('avatarArea');
        const avatarInput = document.getElementById('avatarInput');
        const userAvatar = document.querySelector('.user-avatar');

        // 主图上传
        mainImageInput.addEventListener('change', function(e) {
            handleImageUpload(e, previewImage, mainImageArea);
        });

        mainImageArea.addEventListener('click', () => {
            mainImageInput.click();
        });

        // 头像上传
        avatarInput.addEventListener('change', function(e) {
            handleImageUpload(e, userAvatar, avatarArea);
        });

        avatarArea.addEventListener('click', () => {
            avatarInput.click();
        });

        // 通用图片处理
        function handleImageUpload(event, imageElement, areaElement) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                imageElement.src = e.target.result;
                imageElement.style.display = 'block';
                areaElement.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        // 文字编辑功能
        document.getElementById('usernameDisplay').addEventListener('click', function() {
            const newName = prompt('请输入用户名:', this.textContent);
            if (newName !== null) this.textContent = newName || '新用户';
        });

        document.getElementById('postCaption').addEventListener('click', function() {
            const newText = prompt('编辑描述:', this.textContent);
            if (newText !== null) this.textContent = newText;
        });

        // 禁用滚动
        document.addEventListener('wheel', e => e.preventDefault(), { passive: false });
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
