<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png">
    <title>MistArt</title>
    <style>
        /* 调整顶部图片大小 */
        .circle-image {
            width: clamp(180px, 25vw, 240px);
            height: clamp(180px, 25vw, 240px);
            border: 4px solid #000; /* 增加边框粗细 */
        }

        /* 整体文本放大 */
        .image-caption {
            font-size: 32px; /* 原24px */
            letter-spacing: 2px;
            margin: 25px 0; /* 增加间距 */
        }

        .vertical-text {
            font-size: clamp(24px, 3vw, 32px); /* 原16-24px */
            line-height: 1.6; /* 增加行高 */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2); /* 增强阴影 */
        }

        /* 右侧双行文本调整 */
        .top-text {
            font-size: 6vw; /* 原4.5vw */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .bottom-text {
            font-size: 3.5vw; /* 原2.5vw */
            letter-spacing: 2px;
        }

        /* 保护界面文本放大 */
        .protected-text {
            font-size: 48px; /* 原32px */
            letter-spacing: 3px;
        }

        .error-message {
            font-size: 18px; /* 原14px */
        }

        /* 其他样式微调 */
        .ratio-container {
            margin: 50px 0; /* 增加容器间距 */
        }

        .text-overlay {
            width: 90%; /* 限制文本宽度 */
        }
    </style>
</head>
<body>
    <!-- 主界面 -->
    <div class="main-interface">
        <div class="avatar-container">
            <img src="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png" 
                 alt="Profile" 
                 class="circle-image">
            <div class="image-caption" onclick="showProtected()">TFOG DESIGN</div>
        </div>

        <!-- 第一个容器 -->
        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">创意工坊<br>设计思维可视化</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://s2.loli.net/2025/01/07/2hQTDqj9elPVsfw.png" 
                     alt="设计案例" 
                     class="horizontal-image">
                <div class="text-overlay">
                    <div class="top-text">DESIGN</div>
                    <div class="bottom-text">Portfolio</div>
                </div>
            </div>
        </div>

        <!-- 第二个容器 -->
        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">数字艺术<br>AI生成与人工精修</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://s2.loli.net/2025/01/08/XJq7yKw3Zn9j6fR.png" 
                     alt="数字作品" 
                     class="horizontal-image">
                <div class="text-overlay">
                    <div class="top-text">DIGITAL</div>
                    <div class="bottom-text">Creation</div>
                </div>
            </div>
        </div>

        <!-- 第三个容器 -->
        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">交互原型<br>用户体验实验室</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://s2.loli.net/2025/01/09/vLp5Yb8z1dS6oNm.png" 
                     alt="交互设计" 
                     class="horizontal-image">
                <div class="text-overlay">
                    <div class="top-text">INTERACTION</div>
                    <div class="bottom-text">Prototype</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 保护界面保持原结构 -->
</body>
</html>
