    <script>
        const SECRET_PASSWORD = "1234";

        // åŠ¨æ€å¸ƒå±€è°ƒæ•´
        function updateLayout() {
            const main = document.querySelector('.main-interface');
            if (!main || main.style.display !== 'flex') return;

            // è®¡ç®—å®¹å™¨å®½åº¦
            const containerWidth = document.querySelector('.container-group').offsetWidth;
            
            // è®¾ç½®å®¹å™¨é«˜åº¦ï¼ˆæ ¹æ®16:9æ¯”ä¾‹ï¼‰
            const containers = document.querySelectorAll('.ratio-container');
            containers.forEach(container => {

            });
        }

        // å¯†ç éªŒè¯
        function checkPassword() {
            const input = prompt("è¯·è¾“å…¥è®¿é—®å¯†ç ï¼š");
            if(input === SECRET_PASSWORD) {

        }

            document.getElementById('protectedScreen').style.display = 'flex';
