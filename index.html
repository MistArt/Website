<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MistArt</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局容器 */
        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: #F5F2ED;
            font-family: 'Arial', sans-serif;
        }

        /* 左侧内容容器 */
        .content-container {
            width: 50%;
            height: 100%;
            padding: 5% 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 右侧图片容器 */
        .image-container {
            width: 50%;
            height: 100%;
            background: #ddd;
            overflow: hidden;
        }

        .feature-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* 头像样式 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #333;
            margin-bottom: 30px;
        }

        /* 文本区域 */
        .text-group {
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        /* 按钮样式 */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            padding: 12px 25px;
            width: 200px;
            background: #333;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #555;
            transform: translateX(10px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .content-container,
            .image-container {
                width: 100%;
                height: auto;
                padding: 15% 10%;
            }

            .image-container {
                height: 50vh;
            }

            .avatar {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }

            .main-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧内容 -->
    <div class="content-container">
        <img src="https://via.placeholder.com/120" 
             alt="Avatar" 
             class="avatar">

        <div class="text-group">
            <h1 class="main-title">TFOG DESIGN</h1>
            <p class="subtitle">
                Transformative Design Studio<br>
                Founded 2018 · Shanghai & Paris
            </p>
        </div>

        <div class="button-group">
            <button class="nav-button">作品集</button>
            <button class="nav-button">联系我们</button>
        </div>
    </div>

    <!-- 右侧图片 -->
    <div class="image-container">
        <img src="https://source.unsplash.com/random/1600x900?minimalist" 
             alt="Design Showcase"
             class="feature-image">
    </div>

    <script>
        // 添加简单的图片悬停动效
        const featureImage = document.querySelector('.feature-image');
        let isHovering = false;

        function updateParallax(e) {
            if (!isHovering) return;
            
            const sensitivity = 0.02;
            const x = (e.clientX - window.innerWidth/2) * sensitivity;
            const y = (e.clientY - window.innerHeight/2) * sensitivity;
            
            featureImage.style.transform = `translate(${x}px, ${y}px)`;
        }

        imageContainer.addEventListener('mouseenter', () => isHovering = true);
        imageContainer.addEventListener('mouseleave', () => {
            isHovering = false;
            featureImage.style.transform = 'translate(0, 0)';
        });
        imageContainer.addEventListener('mousemove', updateParallax);
    </script>
</body>
</html>
