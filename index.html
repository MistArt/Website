<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png">
    <title>MistArt</title>
    <style>
        /* 基础布局重置 */
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F5F2ED;
            font-family: Impact, sans-serif;
        }

        /* 主界面全屏布局 */
        .main-interface {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 2vh 5vw;
            box-sizing: border-box;
        }

        /* 保护界面全屏定位 */
        .protected-interface {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(245, 242, 237, 0.95);
            align-items: center;
            justify-content: center;
        }

        /* 头像容器自适应 */
        .avatar-container {
            text-align: center;
            margin-bottom: 2vh;
            flex-shrink: 0;
        }

        .circle-image {
            width: 20vmin;
            height: 20vmin;
            border-radius: 50%;
            object-fit: cover;
            border: 0.3vmin solid #000;
        }

        /* 文字元素响应式 */
        .image-caption {
            font-size: 4vmin;
            margin: 1.5vh 0;
            transition: transform 0.2s;
        }

        /* 容器网格布局优化 */
        .ratio-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2vmax;
            margin: 2vh 0;
            flex: 1;
            min-height: 30vh;
            max-height: 40vh;
            width: 100%;
        }

        /* 垂直矩形自适应 */
        .vertical-rect {
            background: #f8f8f8;
            border-radius: 2vmin;
            aspect-ratio: 9/16;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2vmin;
            box-shadow: 0 0.4vmin 1.2vmin rgba(0,0,0,0.1);
        }

        /* 水平矩形自适应 */
        .horizontal-rect {
            background: #FFFFFF;
            border-radius: 2vmin;
            aspect-ratio: 16/9;
            position: relative;
            box-shadow: 0 0.4vmin 1.2vmin rgba(0,0,0,0.1);
        }

        /* 文本元素适配 */
        .vertical-text {
            font-size: 3vmin;
            line-height: 1.4;
            word-break: break-word;
        }

        .horizontal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1.8vmin;
        }

        /* 保护界面元素适配 */
        .protected-text {
            font-size: 6vmin;
            margin-bottom: 4vh;
        }

        .error-message {
            font-size: 2.5vmin;
        }

        /* 交互效果保持 */
        .image-caption:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-interface">
        <div class="avatar-container">
            <img src="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png" 
                 alt="Profile" 
                 class="circle-image">
            <div class="image-caption" onclick="showProtected()">TFOG DESIGN</div>
        </div>

        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">创意工坊<br>设计思维可视化</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://s2.loli.net/2025/03/19/482dT1E96wRCMfs.png" 
                     alt="设计案例" 
                     class="horizontal-image">
            </div>
        </div>

        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">数字艺术<br>AI生成与人工精修</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://s2.loli.net/2025/03/19/482dT1E96wRCMfs.png" 
                     alt="数字作品" 
                     class="horizontal-image">
            </div>
        </div>

        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">交互原型<br>用户体验实验室</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://s2.loli.net/2025/03/19/482dT1E96wRCMfs.png" 
                     alt="交互设计" 
                     class="horizontal-image">
            </div>
        </div>
    </div>

    <div class="protected-interface" id="protectedScreen">
        <div class="protected-content">
            <div class="protected-text" onclick="checkPassword()">🛡️ 点击验证身份</div>
            <div class="error-message" id="errorMsg">密码错误，请重试</div>
        </div>
    </div>

    <script>
        const SECRET_PASSWORD = "1234";

        function checkPassword() {
            const userInput = prompt("请输入访问密码：");
            if(userInput === SECRET_PASSWORD) {
                document.querySelector('.main-interface').style.display = 'flex';
                document.getElementById('protectedScreen').style.display = 'none';
                // 窗口重置时调整布局
                setTimeout(() => window.dispatchEvent(new Event('resize')), 100);
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 2000);
            }
        }

        function showProtected() {
            document.querySelector('.main-interface').style.display = 'none';
            document.getElementById('protectedScreen').style.display = 'flex';
        }

        // 初始化视口尺寸
        window.addEventListener('resize', () => {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
        });
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
