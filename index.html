<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 整体页面背景设为黑色 */
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: Snell Roundhand, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* 先不设置固定高度，后续通过JavaScript动态设置 */
        }

        /* 开屏界面样式 */
    .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

    .splash-screen h2 {
            font-size: 55px;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
             font-family: Snell Roundhand, sans-serif;
        }

        /* 幻灯片与按钮的共同容器样式 */
    .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5%;
            border: 1px solid #FFFFFF;
            box-sizing: border-box; /* 统一设置盒模型为 border-box，避免因盒模型差异导致宽度不一致 */
        }

        /* 幻灯片容器样式 */
    .slide-container {
            width: 750px;
            height: 1200px;
            border-radius: 0%;
            border-top-left-radius: 5%;
            border-top-right-radius: 5%;
            border: 0.5px solid #FFFFFF;
            overflow: hidden;
            margin-bottom: 0px;
            box-sizing: border-box; /* 统一设置盒模型为 border-box，避免因盒模型差异导致宽度不一致 */
        }

        /* 幻灯片样式 */
    .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        /* 按钮样式 */
        button {
            background-color: transparent;
            color: #FFFFFF;
            border: 0.5px solid #FFFFFF;
            cursor: pointer;
            font-size: 55px;
            border-radius: 0 0 5% 5%; /* 设置下边框两角为5%的圆角，保持上边两角为直角，确保侧边与幻灯片平齐 */
            width: 750px;
            height: 200px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            font-family: Snell Roundhand, sans-serif;
            box-sizing: border-box; /* 统一设置盒模型为 border-box，避免因盒模型差异导致宽度不一致 */
            margin: 0; /* 去除按钮默认可能存在的外边距 */
            padding: 0; /* 去除按钮默认可能存在的内边距 */
        }
    </style>
</head>

<body>
    <!-- 开屏界面 -->
    <div class="splash-screen">
        <h2><b>Welcome</b><br><b>Tipcy love you forever</b></h2>
    </div>

    <!-- 幻灯片与按钮所在的共同容器 */
    <div class="content-container">
        <!-- 幻灯片容器 -->
        <div class="slide-container">
            <img class="slide" src="https://s2.loli.net/2024/12/21/nJoXZfqtGFKr5mQ.png" alt="Image 1">
            <img class="slide" src="https://s2.loli.net/2024/12/21/AZF4Yo7VwtrRzme.jpg" alt="Image 2">
        </div>
        <!-- 按钮 -->
        <button id="button1">Click</button>
    </div>

    <script>
        // 获取视口高度（浏览器窗口可视区域的高度）
        const viewportHeight = window.innerHeight;
        // 设置body元素的高度为视口高度
        document.body.style.height = viewportHeight + 'px';

        setTimeout(() => {
            document.querySelector('.splash-screen').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
            }, 1000);
        }, 2000);

        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName('slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            slides[slideIndex].style.display = 'block';
        }
        setInterval(showSlides, 3000);

        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'https://applemusic.com';
        });
    </script>

</body>

</html>
