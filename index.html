<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png">
    <title>MistArt</title>
    <style>
        /* 新增/修改的样式 */
        .main-content {
            flex-direction: row; /* 改为水平布局 */
            justify-content: space-between;
            padding-left: 0; /* 移除左侧padding */
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            max-width: 50%; /* 控制左侧内容宽度 */
        }

        .image-wrapper {
            flex: 1;
            max-width: 50%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .side-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        /* 调整原有样式 */
        .avatar-container {
            gap: 20px;
            max-width: 400px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 20px;
            }

            .content-wrapper,
            .image-wrapper {
                max-width: 100%;
                width: 100%;
            }

            .image-wrapper {
                height: 50vh;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- 左侧内容容器 -->
        <div class="content-wrapper">
            <div class="avatar-container">
                <img src="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png" 
                     alt="Profile" 
                     class="circle-image">
                <div class="text-group">
                    <div class="image-caption" onclick="showProtected()">TFOG DESIGN</div>
                    <div class="subtitle-text">
                        <span class="highlight-text">Transformative Design Studio</span><br>
                        Founded 2018 · Shanghai & Paris
                    </div>
                </div>
                <button class="action-button">作品集</button>
                <button class="action-button">联系我们</button>
            </div>
        </div>

        <!-- 右侧图片容器 -->
        <div class="image-wrapper">
            <img src="https://source.unsplash.com/random/1600x900?minimalist-design" 
                 alt="品牌展示"
                 class="side-image">
        </div>
    </div>

    <!-- 保持保护界面不变 -->
    <div class="protected-interface" id="protectedScreen">
        <!-- ...原有保护界面内容... -->
    </div>

    <script>
        // 新增图片悬停效果
        document.querySelector('.side-image').addEventListener('mousemove', function(e) {
            const sensitivity = 0.02;
            const x = (e.clientX - this.offsetLeft) * sensitivity;
            const y = (e.clientY - this.offsetTop) * sensitivity;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.querySelector('.side-image').addEventListener('mouseleave', function() {
            this.style.transform = 'translate(0, 0)';
        });
    </script>
</body>
</html>
