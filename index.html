    <script>
        const SECRET_PASSWORD = "1234";

        // è‡ªé€‚åº”è°ƒæ•´å‡½æ•°
        function adjustLayout() {
            const main = document.querySelector('.main-interface');
            const contentHeight = main.scrollHeight;
            const viewportHeight = window.innerHeight;
            
            let scale = Math.min(1, viewportHeight / contentHeight);
            main.style.transform = `scale(${scale})`;
            
            const scaledHeight = contentHeight * scale;
            main.style.marginTop = scaledHeight < viewportHeight 
                ? `${(viewportHeight - scaledHeight) / 2}px` 
                : '0';
        }

        // äº‹ä»¶ç›‘å¬
        window.addEventListener('resize', adjustLayout);

        // å¯†ç éªŒè¯å‡½æ•°
        function checkPassword() {
            const input = prompt("è¯·è¾“å…¥è®¿é—®å¯†ç ï¼š");
            if(input === SECRET_PASSWORD) {
                document.querySelector('.main-interface').style.display = 'flex';
                document.getElementById('protectedScreen').style.display = 'none';
                setTimeout(adjustLayout, 50);
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 2000);
            }
        }

        function showProtected() {
            document.querySelector('.main-interface').style.display = 'none';
            document.getElementById('protectedScreen').style.display = 'flex';
        }
