<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png">
    <title>MistArt</title>
    <style>
        /* 顶部图片放大 */
        .circle-image {
            width: 250px;  /* 原200px */
            height: 250px; /* 原200px */
            border: 4px solid #000; /* 加粗边框 */
        }

        /* 全局文字放大 */
        .image-caption {
            font-size: 32px; /* 原24px */
            margin: 25px 0;  /* 增加间距 */
        }

        .vertical-text {
            font-size: 28px; /* 原22px */
            line-height: 1.6;
        }

        .protected-text {
            font-size: 48px; /* 原32px */
            letter-spacing: 3px;
        }

        .top-text {
            font-size: 5.5vw; /* 原4.5vw */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
        }

        .bottom-text {
            font-size: 3.2vw; /* 原2.5vw */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        /* 容器高度适配 */
        .ratio-container {
            height: 450px; /* 原400px */
            margin: 50px 0; /* 原40px */
        }

        /* 保护界面文字优化 */
        .error-message {
            font-size: 18px; /* 原14px */
        }
    </style>
</head>
<body>
    <!-- 主界面 -->
    <div class="main-interface">
        <div class="avatar-container">
            <img src="https://s2.loli.net/2025/03/18/jLOUhpcHswuRzyl.png" 
                 alt="Profile" 
                 class="circle-image">
            <div class="image-caption" onclick="showProtected()">TFOG DESIGN</div>
        </div>

        <!-- 第一个容器 -->
        <div class="ratio-container">
            <div class="vertical-rect">
                <div class="vertical-text">创意工坊<br>设计思维可视化</div>
            </div>
            <div class="horizontal-rect">
                <img src="https://s2.loli.net/2025/01/07/2hQTDqj9elPVsfw.png" 
                     alt="设计案例" 
                     class="horizontal-image">
                <div class="text-overlay">
                    <div class="top-text">DESIGN</div>
                    <div class="bottom-text">Portfolio</div>
                </div>
            </div>
        </div>

        <!-- 其他两个容器结构相同... -->
    </div>

    <!-- 保护界面保持原结构 -->
</body>
</html>
